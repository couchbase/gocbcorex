name: Run Tests

on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Integration Test

    strategy:
      matrix:
        server:
          - 7.1.1
          - 7.0.3

    runs-on: ubuntu-20.04
    steps:
      - name: Install cbdinocluster
        run: |
          wget -nv -O ./cbdinocluster https://github.com/couchbaselabs/cbdinocluster/releases/download/v0.0.11/cbdinocluster-linux
          chmod +x cbdinocluster
          ./cbdinocluster -v init --auto
      - name: Write test cluster file
        uses: DamianReeves/write-file-action@master
        with:
          path: cluster.yaml
          contents: |
            nodes:
              - count: 3
                version: ${{ matrix.server }}
                services: [kv, n1ql, index, fts]
            docker:
              kv-memory: 512
      - name: Start couchbase cluster
        run: |
          CBDC_ID=$(./cbdinocluster -v alloc --def-file=cluster.yaml)
          CBDC_MGMTADDR=$(./cbdinocluster -v mgmt $CBDC_ID)
          CBDC_CONNSTR=$(./cbdinocluster -v connstr $CBDC_ID)
          curl -X POST -u Administrator:password $CBDC_MGMTADDR/pools/default/buckets -d "flushEnabled=1&threadsNumber=3&replicaIndex=0&replicaNumber=1&evictionPolicy=valueOnly&ramQuotaMB=100&bucketType=membase&name=default"
          curl -X POST -u Administrator:password $CBDC_MGMTADDR/pools/default/buckets/default/scopes/_default/collections -d "name=test"
          echo "CBDC_MGMTADDR=$CBDC_MGMTADDR" >> "$GITHUB_ENV"
          echo "CBDC_CONNSTR=$CBDC_CONNSTR" >> "$GITHUB_ENV"

      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: Initialize deps
        run: go get
      - name: Generate mocks
        run: |
          go install github.com/matryer/moq@latest
          go generate
      - name: Run tests
        timeout-minutes: 40
        env:
          GCBCONNSTR: ${{ env.CBDC_CONNSTR }}
        run: go test ./... -v -race
